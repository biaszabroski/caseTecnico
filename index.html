<!DOCTYPE html>     
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Hello, guys!</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="js/script1.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>

</head>

<body> 

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <header>
        <h1 class="text-left"></h1>
    </header>
    
    <main>
        <div class="title text-center">
             <h2>Welcome, E-coreans!</h2>
             <span>Please, register bellow</span>
        </div>
        
        <div class="card mx-auto add-container">  
            <div class="lineInput">
                <label>Name</label>
                <input class="full-width" type="text" id="name" placeholder="Insert your name">
            </div>
            <div class="lineInput">
                <label>Age</label>
                <input class="full-width" type="number" id="age" placeholder="Insert your age">
            </div>
            
            <button class="rounded" onclick="registration.save()">Save</button>    

        </div>  
    
        <div class="scrollbar mx-auto table-container">
            <table class="table table-hover mx-auto mb-0">    
                <thead>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th class="col">Classification</th>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </main>
   
</body>
</html>
